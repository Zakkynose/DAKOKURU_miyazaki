<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <main layout:fragment="content">
        <h2>新規勤務場所登録</h2>
        <form method="post" th:action="@{/workPlace/update}" th:object="${workPlaceForm}">
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:name="id" th:value="${workPlace.id}" />

                <label>変更前</label>
                <p th:text="${workPlace.name}"></p>

                <label for="name">変更後</label>
                <input id="name" type="text" name="name" th:value="${workPlace != null ? workPlace.name : workPlaceForm.name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
            </div>
            <div>
                <input type="submit" value="登録">
            </div>
            <div>
                <span th:if="${successMessage}" th:text="${successMessage}"></span>
            </div>
        </form>
    </main>
</html>
